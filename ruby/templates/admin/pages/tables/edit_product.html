{% extends 'adminbase.html' %}
{% block content%}


<div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Edit Product Details</h4>
        {% for i in prod %}
        <form class="form-sample" action="/user/update_product/{{i.id}}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <p class="card-description"> Product info </p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Product Name</label>
                <div class="col-sm-9">
                  <input name="product_name" type="text" value="{{i.product_name}}" class="form-control" >
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                  <input type="text" name="price" value="{{i.price}}" class="form-control" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Quantity</label>
                    <div class="col-sm-9">
                      <input type="text" value="{{i.stock}}" name="quantity" class="form-control" />
                    </div>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <input class="form-control" name="product_image" value="{{i.product_image}}" type="file" id="formFile">
                  </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Category</label>
                <div class="col-sm-9">
                  <select class="form-control" name="categories">
                    {% for i in cat %}
                    {% for j in i.category_set.all%}
                    {% for k in j.sub_category_set.all %}
                    <option value="{{ k.id }}">{{i.name}}--{{ j.name }}--{{k.name}}</option>
                    {% endfor %}
                    {% endfor %}
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Section</label>
                    <div class="col-sm-9">
                      <select class="form-control" name="section">
                        {% for k in sec %}
                        <option value="{{k.id}}">{{k.name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
            </div>
            
                <label for="exampleTextarea1">Information</label>
                <div class="form-floating">
                  <textarea class="form-control" name="product_information"  value="{{i.product_information}}" style="height: 100px">{{i.product_information}}</textarea>
                  
                </div>              
              
              
          </div>
          
          <p class="card-description"> Product Images </p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <div class="mb-3">
                    <input class="form-control" name="images" type="file" id="formFile">
                  </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <div class="mb-3">
                    <input class="form-control" name="images" type="file" id="formFile">
                  </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <div class="mb-3">
                    <input class="form-control" name="images" type="file" id="formFile">
                  </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <div class="mb-3"> 
                    <input class="form-control" name="images" type="file" id="formFile">
                  </div>
              </div>
            </div>
          </div>
          <p class="card-description"> Product Description </p>
          <div class="row">
            <div class="form-group">
                <label for="exampleTextarea1">Description</label>
                
                  {% for j in i.add_description_set.all%}
                <textarea class="form-control" id="exampleTextarea1" rows="4">{{j.add_description}}</textarea>
                {% endfor %}
              </div>
            
          </div>
          <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>

        </form>
        {% endfor %}
      </div>
    </div>

{% endblock %}
